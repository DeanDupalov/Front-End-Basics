<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/site.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="workweek">Workweek</span>
            <div class="workdays">
                <span>1 Monday</span>
                <span>2 Tuesday</span>
                <span>3 Wednesday</span>
                <span>4 Thursday</span>
                <span>5 Friday</span>
            </div>
            <span class="weekend">Weekend</span>
            <div class="rest-day">
                <span>6 Saturday</span>
                <span>7 Sunday</span>
            </div>
        </section>

        <section class="notes">
            <span>REMAINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
