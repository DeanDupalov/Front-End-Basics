<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="04_index.css">
    <title>Buttons CSS</title>
</head>
<body>
<article>
    <h2>Normal Buttons</h2>
    <a class="button">Normal Buttons</a>
    <button class="button" type="button">Normal Buttons</button>
    <button class="button hover" type="button">Normal Buttons</button>
</article>

<article>
    <h2>Filled Buttons</h2>
    <a class="button fill">Normal Buttons</a>
    <button class="button fill" type="button">Normal Buttons</button>
    <button class="button fill hover" type="button">Normal Buttons</button>
</article>

<article>
    <h2>Icon buttons</h2>

    <a class="button fill">
        <i class="fas fa-arrow-down"></i>
        Download
    </a>
    <button class="button fill" type="button">
        <i class="fas fa-arrow-down"></i>
        Download
    </button>
    <button class="button fill hover" type="button">
        <i class="fas fa-arrow-down"></i>
        Download
    </button>
</article>

</body>
</html>
