<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<main>
    <table>
        <tr>
            <td>Cell 1.1</td>
        </tr>
        <tr>
            <td>Cell 2.1</td>
        </tr>
    </table>

    <table>
        <thead>…</thead>
        <tbody>
        <tr>
            <td>Mark</td>
            <td>5,75</td>
        </tr>
        </tbody>
        <tfoot>…</tfoot>
    </table>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Mark</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <td>Average</td>
            <td>4.12</td>
        </tr>
        </tfoot>
    </table>

</main>

</body>
</html>
